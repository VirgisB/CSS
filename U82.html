<!DOCTYPE html>
<html>
<head>
    <style>
        p::before{
            content: url(https://images-na.ssl-images-amazon.com/images/I/51zLZbEVSTL._SY355_.jpg );
            width: 20px;
            height: 20px;
        }
        p::after{
            content: url(https://images-na.ssl-images-amazon.com/images/I/51zLZbEVSTL._SY355_.jpg);
        }
    </style>
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

</body>
</html>
